<div class="download-epub-btn epub-btn"><span class="fas fa-download fa-lg"></span> EPUB</div>
<div class="download-epub-cover-selector-popup hidden">
	<center>
		<strong>Add a cover image</strong><br>
		<small>Or else your epub cover will be all gray and boring, and we don't want that!</small>
		<p><input type="file" id="download-epub-file"></p>
		<p>Or, you can pick one of these we've prepared for you:</p>
		<img class="download-epub-cover-img" src="{{ relURL "/" }}images/regaari.jpg" title="Art by spipes.tumblr.com">
		<img class="download-epub-cover-img" src="{{ relURL "/" }}images/vemik.jpg" title="Art by spipes.tumblr.com">
		<br><br>
		<div class="download-epub-cancel-btn epub-btn"><span class="fas fa-times fa-lg"></span> Cancel</div>
		<div class="download-epub-no-cover-btn epub-btn"><span class="fas fa-eye-slash fa-lg"></span> Skip (no cover)</div>
	</center>
</div>
<script>
	/*
		The following code is used to send some info
		retrieved from Hugo into the javascript code,
		allowing the generator to use it

		Note that the button above and this script is placed outside
		of the <article> tag on purpose, so that it's not
		included in the generated epub file, because the
		epub generator will extract the html from the article tag.
	*/
	document.addEventListener("DOMContentLoaded", function(event) { 
		var author = document.getElementsByName("author");
		if (author && author.length > 0) {
			author = author[0].getAttribute("content");
		}

		setEPUBInfo({
    		baseUrl: '{{ relURL "/" }}',
    		title: "The Deathworlders " + '{{ .Title }}',
    		date: '{{ .Date.Format "2006-01-02T15:04:05Z" | safeHTML }}',
    		author: author // couldn't find any easy way to get the author so I did this
    	});
	});
</script>

<article>

    <h1>{{ .Title }}</h1>

    {{ if not .Params.meta }}
        {{ partial "aside" . }}
    {{ end }}

    {{.Content}}

</article>
