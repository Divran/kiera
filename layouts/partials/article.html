{{ partial "epub_button" . }}
<script>
	/*
		The following code is used to send some info
		retrieved from Hugo into the javascript code,
		allowing the generator to use it

		Note that the button above and this script is placed outside
		of the <article> tag on purpose, so that it's not
		included in the generated epub file, because the
		epub generator will extract the html from the article tag.
	*/
	document.addEventListener("DOMContentLoaded", function(event) {
		setEPUBInfo({
    		baseUrl: '{{ relURL "/" }}',
    		story_title: "The Deathworlders", // replace this with real story title when possible
    		title: '{{ .Title }}',
    		date: '{{ .Date.Format "2006-01-02T15:04:05Z" | safeHTML }}',
    		author: '{{ .Params.Author | default .Site.Author.name }}',
    		story_image: "",
    		chapter_image: "{{ .URL }}",
    		urls: ["{{ .URL }}"]
    	});

    	// on this particular page, the button needs to be moved slightly
    	document.getElementsByClassName("download-epub-btn")[0].classList.add("add-margin");
	});
</script>

<article>

    <h1>{{ .Title }}</h1>

    {{ if not .Params.meta }}
        {{ partial "aside" . }}
    {{ end }}

    {{.Content}}

</article>
